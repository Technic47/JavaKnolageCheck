<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/container.css"/>
    <link rel="stylesheet" href="/static/css/center.css"/>
    <link rel="stylesheet" href="/static/css/table.css"/>
    <link rel="stylesheet" href="/static/css/text.css"/>
</head>
<body>
<div class="main">
    <div class="center">
        <form th:action="@{/}" th:method="GET">
            <label>
                <input th:type="submit" value="Выход">
            </label>
        </form>
    </div>
    <div class="container">
        <div class="col-1-1" th:if="${type} == 'CardGame'">
            <h3>Настройка настольной игры</h3>
            <form th:action="@{/db/edit/{id}(id=${cardGame.getId()})}" th:method="POST" th:object="${cardGame}">
                <p th:text="${type}"></p>
                <label for="cardGameId">Id:</label>
                <br/>
                <input id="cardGameId" th:field="*{id}" type="text"/>
                <br/>
                <label for="CardGameName">Введите название игры:</label>
                <br/>
                <input id="CardGameName" th:field="*{name}" type="text"/>
                <br/>
                <label for="peopleCount">Введите количество игроков:</label>
                <br/>
                <input id="peopleCount" th:field="*{peopleCount}" type="text"/>
                <br/>
                <label for="CardGameTheme">Введите тему игры:</label>
                <br/>
                <input id="CardGameTheme" th:field="*{theme}" type="text"/>
                <br/>
                <label for="cardGameDropRate">Вероятность выпадения:</label>
                <br/>
                <input id="cardGameDropRate" th:field="*{dropRate}" type="text"/>
                <br/>
                <button th:name="itemType" th:value="CardGame" type="submit">Сохранить</button>
            </form>
        </div>
        <div class="col-1-1" th:if="${type} == 'Doll'">
            <h3>Настройка куклы</h3>
            <form th:action="@{/db/edit/{id}(id=${doll.getId()})}" th:method="POST" th:object="${doll}">
                <p th:text="${type}"></p>
                <label for="dollId">Id:</label>
                <br/>
                <input id="dollId" th:field="*{id}" type="text"/>
                <br/>
                <label for="DollName">Введите название куклы:</label>
                <br/>
                <input id="DollName" th:field="*{name}" type="text"/>
                <br/>
                <label for="DollSize">Введите размер куклы (большая/маленькая):</label>
                <br/>
                <input id="DollSize" th:field="*{size}" type="text"/>
                <br/>
                <label for="DollTheme">Введите тематику куклы:</label>
                <br/>
                <input id="DollTheme" th:field="*{theme}" type="text"/>
                <br/>
                <label for="dollDropRate">Вероятность выпадения:</label>
                <br/>
                <input id="dollDropRate" th:field="*{dropRate}" type="text"/>
                <br/>
                <button th:name="itemType" th:value="Doll" type="submit">Сохранить</button>
            </form>
        </div>
        <div class="col-1-1" th:if="${type} == 'Lego'">
            <h3>Настройка конструктора</h3>
            <form th:action="@{/db/edit/{id}(id=${lego.getId()})}" th:method="POST" th:object="${lego}">
                <p th:text="${type}"></p>
                <label for="legoId">Id:</label>
                <br/>
                <input id="legoId" th:field="*{id}" type="text"/>
                <br/>
                <label for="LegoName">Введите название конструктора:</label>
                <br/>
                <input id="LegoName" th:field="*{name}" type="text"/>
                <br/>
                <label for="LegoSize">Введите размер конструктора (большой/маленький):</label>
                <br/>
                <input id="LegoSize" th:field="*{size}" type="text"/>
                <br/>
                <label for="LegoTheme">Введите тематику конструктора:</label>
                <br/>
                <input id="LegoTheme" th:field="*{theme}" type="text"/>
                <br/>
                <label for="legoDropRate">Вероятность выпадения:</label>
                <br/>
                <input id="legoDropRate" th:field="*{dropRate}" type="text"/>
                <br/>
                <button th:name="itemType" th:value="Lego" type="submit">Сохранить</button>
            </form>
        </div>
        <div class="col-1-1" th:if="${type} == 'Robot'">
            <h3>Настройка робота</h3>
            <form th:action="@{/db/edit/{id}(id=${robot.getId()})}" th:method="POST" th:object="${robot}">
                <p th:text="${type}"></p>
                <label for="robotId">Id:</label>
                <br/>
                <input id="robotId" th:field="*{id}" type="text"/>
                <br/>
                <label for="RobotName">Введите название робота:</label>
                <br/>
                <input id="RobotName" th:field="*{name}" type="text"/>
                <br/>
                <label for="RobotType">Введите тип робота:</label>
                <br/>
                <input id="RobotType" th:field="*{type}" type="text"/>
                <br/>
                <label for="RobotAction">Введите действие робота:</label>
                <br/>
                <input id="RobotAction" th:field="*{action}" type="text"/>
                <br/>
                <label for="robotDropRate">Вероятность выпадения:</label>
                <br/>
                <input id="robotDropRate" th:field="*{dropRate}" type="text"/>
                <br/>
                <button th:name="itemType" th:value="Robot" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
</div>


</body>
</html>
